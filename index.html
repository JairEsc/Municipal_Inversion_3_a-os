                    let myHistoricRubrosChart;

                    function updateWorksSummary() {
                        const worksData = generate_values_Reduce_Mun_num_obras_por_rubro_por_año(municipio_actual);
                        const worksSummaryElement = document.getElementById('worksSummary');
                        let htmlContent = '';

                        const years = Object.keys(worksData).sort((a, b) => b - a); // Ordenar años de mayor a menor

                        if (years.length === 0) {
                            htmlContent = '<p class="no-data">No hay obras registradas para este municipio.</p>';
                        } else {
                            years.forEach(year => {
                                const yearWorks = worksData[year];
                                const rubros = Object.keys(yearWorks);

                                if (rubros.length > 0) { // Solo mostrar el año si tiene rubros con obras
                                    htmlContent += `
                                            <div class="year-section">
                                                <div class="year-title">${year}</div>
                                                <div class="divider"></div>
                                        `;
                                    rubros.forEach(rubro => {
                                        const numWorks = yearWorks[rubro];
                                        htmlContent += `<div class="work-item">${numWorks === 1 ? '1 obra ' : (numWorks + ' obras ')} de ${rubro}</div>`;
                                    });
                                    htmlContent += `</div>`;
                                }
                            });
                            const historicRubroTotalsByYear = {}; // To store counts for each rubro, per year
                            years.forEach(year => {
                                const yearWorks = worksData[year];
                                for (const rubro in yearWorks) {
                                    if (yearWorks.hasOwnProperty(rubro)) {
                                        if (!historicRubroTotalsByYear[rubro]) {
                                            historicRubroTotalsByYear[rubro] = {};
                                        }
                                        historicRubroTotalsByYear[rubro][year] = yearWorks[rubro];
                                    }
                                }
                            });
                            const allUniqueRubros = Object.keys(historicRubroTotalsByYear).sort();
                            const colorPalette = [
                                'rgb(98,17,50)',    // Dark Red/Maroon
                                'rgb(212,193,156)', // Light Beige/Tan
                                'rgb(179,142,93)',  // Muted Orange/Brown
                                'rgb(157,36,73)',   // Deep Rose/Magenta
                                'rgb(112,114,114)', // Medium Grey
                                'rgb(29,29,27)'     // Near Black
                            ];

                            const datasets = years.reverse().map((year, index) => { // Added 'index' to the map callback
                                const dataForThisYear = allUniqueRubros.map(rubro => {
                                    return historicRubroTotalsByYear[rubro] && historicRubroTotalsByYear[rubro][year] ?
                                        historicRubroTotalsByYear[rubro][year] : 0;
                                });

                                const backgroundColor = colorPalette[index % colorPalette.length];


                                const borderColor = backgroundColor;

                                return {
                                    label: `Año ${year}`,
                                    data: dataForThisYear,
                                    backgroundColor: backgroundColor,
                                    borderColor: borderColor,
                                    borderWidth: 1
                                };
                            });

                            const ctx = document.getElementById('lineplot_año_por_tipo_estatal').getContext('2d');

                            if (myHistoricRubrosChart) {
                                myHistoricRubrosChart.destroy();
                            }

                            myHistoricRubrosChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: allUniqueRubros,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'Obras por Rubro y Año (Histórico)',
                                            font: {
                                                size: 18
                                            }
                                        },
                                        tooltip: {
                                            mode: 'index',
                                            intersect: false
                                        }
                                    },
                                    scales: {
                                        x: {
                                            stacked: true,
                                            title: {
                                                display: true,
                                                text: 'Rubro'
                                            }
                                        },
                                        y: {
                                            stacked: true,
                                            beginAtZero: true,
                                            title: {
                                                display: true,
                                                text: 'Número de Obras'
                                            },
                                            ticks: {
                                                stepSize: 1

                                            }
                                        },
                                    }
                                }
                            });
                        }
                        worksSummaryElement.innerHTML = htmlContent;
                    }

                    function updateWorksTable(rubro_sel) {
                        
                        //Esta función lee tanto el listado de obras como el geojson con obras para alimentar la tabla de obras y los markers
                        grupo_de_markers.clearLayers();//Limpiamos el grupo de marcadores
                        const tableBody = document.querySelector('#tabla_obras_municipal tbody');//Este es el contenedor de la tabla de obras
                        const noDataMessage = document.getElementById('noDataMessage');
                        const worksData = generate_values_Mun_Rubro(municipio_actual, rubro_sel);

                        tableBody.innerHTML = ''; // Limpiar filas existentes

                        if (worksData.length === 0) {
                            noDataMessage.style.display = 'block'; // Mostrar mensaje de no datos

                            // Ordenar los datos por año de forma descendente
                            const sortedWorks = worksData.sort((a, b) => {////Arreglar el order. Primero año, luego inversión.
                                // 1. Comparar por Ejercicio (Año) de forma descendente
                                // Si los años son diferentes, el orden se define por el año.
                                if (b.Ejercicio !== a.Ejercicio) {
                                    return b.Ejercicio - a.Ejercicio;
                                }

                                // 2. Si los Ejercicios son iguales, entonces comparar por Inversión de forma descendente
                                const inversionA = parseFloat(a.Inversión || 0);
                                const inversionB = parseFloat(b.Inversión || 0);
                                return inversionB - inversionA;
                            });
                            function buscarYAbrirPopup(textoBuscado) {
                                grupo_de_markers.eachLayer(function (marker) {
                                    if (marker.getPopup()) {
                                        var contenidoPopup = marker.getPopup().getContent();
                                        if (typeof contenidoPopup === 'string' && contenidoPopup.toLowerCase().includes(textoBuscado.toLowerCase())) {//formato para buscar en minusculas
                                            console.log("Coincidencia encontrada en:", contenidoPopup);

                                            // Simular un clic para abrir el popup
                                            marker.openPopup();

                                            //Centrar el mapa en el marcador que se abrió
                                            marker.getLatLng().lat, marker.getLatLng().lng
                                            map_h.setView([marker.getLatLng().lat, marker.getLatLng().lng], map_h.getZoom());

                                            return;//Y acaba
                                        }
                                    }
                                });
                            }
                            const obras_de_tal_municipio = obras_from_js.features.filter((feat) => {
                                //console.log(feat.properties.Municipio_inters)
                                //console.log(municipios[municipio_actual])
                                //console.log(feat.properties.Municipio_inters==municipios[municipio_actual])
                                return feat.properties.Municipio == municipios[municipio_actual] & (feat.properties.Rubro==rubro_sel || rubro_sel==='Todos los rubros')
                            })
                            //console.log(obras_de_tal_municipio.length)
                            function normalRandom(mean = 0, stdDev = 0.0001) {
                                let u = 0, v = 0;
                                while (u === 0) u = Math.random(); // Excluir 0 para evitar log(0)
                                while (v === 0) v = Math.random();
                                let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
                                return num * stdDev + mean;
                            }

                            const geometrias_unicas = []; 
                            const conteo_geometrias_unicas = {}; 
                            const indices_geometrias_unicas = {}; 
                            //Aquí hubo IA. Pero la idea es recorrer una vez las obras y quedarme solo con los púntos únicos y un contador del número de 
                            //veces que se repite. Luego, cuando lo agregue al mapa, si era de los que se repetían, le pongo ruido gaussiano
                            //Quizás haya que modificarlo porque ahora hay que contar dentro de multipuntos y puntos.
                            
                            // --- Paso 1: Identificar y Contar Geometrías Únicas 
                            obras_de_tal_municipio.forEach((obra) => {
                                if(obra.geometry.type !='Point' && obra.geometry.type != 'MultiPoint'){
                                    //Es  línea. 

                                }
                                else{//es punto o multipunto
                                const lat = obra.geometry.coordinates[1];
                                const lng = obra.geometry.coordinates[0];
                                const key = `${lat},${lng}`; // Usar una clave de cadena para el objeto

                                if (!conteo_geometrias_unicas[key]) {
                                    conteo_geometrias_unicas[key] = 1;
                                    geometrias_unicas.push({ lat: lat, lng: lng }); // Guardamos el objeto para fácil acceso
                                    indices_geometrias_unicas[key] = geometrias_unicas.length - 1; // Guarda el índice
                                } else {
                                    conteo_geometrias_unicas[key]++;
                                }}
                            });

                            // --- Paso 2: Iterar y Añadir Marcadores con Ruido ---
                            // Asegúrate de que 'grupo_de_markers' y 'map' estén definidos previamente
                            // var grupo_de_markers = L.layerGroup([]).addTo(map);
                            console.log(obras_de_tal_municipio)//Ahora puede contener multipuntos
                            
                            obras_de_tal_municipio.forEach((feat) => {
                                let color_custom;
                                switch (feat.properties.Rubro) {
                                            case 'Vialidades Urbanas':
                                                 color_custom="#98989A"
                                                break;
                                            case 'Espacios Públicos':
                                                 color_custom="#235B4E"
                                                break;
                                            case 'Infraestructura Carretera':
                                                 color_custom="#6F7271"
                                                break;
                                            case 'Infraestructura Hídrica':
                                                 color_custom="#6c9abb"
                                                break;
                                            case 'Vivienda Asequible':
                                                 color_custom="#d4c19c"
                                                break;

                                            default:
                                                 color_custom="url(#c)"
                                                break;
                                        }
                                //Primero revisamos el tipo de geometría 
                                if(feat.geometry.type==='MultiPoint'){//Si tengo tiempo, los conectamos como grafo
                                    feat.geometry.coordinates.forEach((feat_c)=>{//otro ciclo
                                        const originalLat = feat_c[1];
                                        const originalLng = feat_c[0];
                                        const key = `${originalLat},${originalLng}`;

                                        let finalLat = originalLat;
                                        let finalLng = originalLng;

                                        // Si la geometría se repite, aplica ruido
                                        if (conteo_geometrias_unicas[key] > 1) {
                                    
                                            const stdDev = 0.001;

                                            finalLat += normalRandom(0, stdDev);
                                            finalLng += normalRandom(0, stdDev);
                                        }

                                        // Crea y añade el marcador con las coordenadas (posiblemente con ruido)
                                        
                                        grupo_de_markers.addLayer(L.marker(L.latLng(
                                            finalLat,
                                            finalLng
                                        ),{icon:generar_marker_dado_color(color_custom)}).bindPopup(feat.properties['Obra']));

                                    })
                                }
                                else{

                                    if(feat.geometry.type==='LineString'){//Supongamos simple
                                        grupo_de_lineas.addLayer(L.polyline(feat.geometry.coordinates.map(coord => L.latLng(coord[1], coord[0])), {
                                            color: 'red',
                                            weight: 7,
                                            opacity: 0.7
                                        }).bindPopup(feat.properties['Obra']));
                                    }
                                    else{

                                    const originalLat = feat.geometry.coordinates[1];
                                    const originalLng = feat.geometry.coordinates[0];
                                    const key = `${originalLat},${originalLng}`;

                                    let finalLat = originalLat;
                                    let finalLng = originalLng;

                                    // Si la geometría se repite, aplica ruido
                                    if (conteo_geometrias_unicas[key] > 1) {
                                        const stdDev = 0.001; 

                                        finalLat += normalRandom(0, stdDev);
                                        finalLng += normalRandom(0, stdDev);
                                    }

                                    // Crea y añade el marcador con las coordenadas (posiblemente con ruido)
                                    grupo_de_markers.addLayer(L.marker(L.latLng(
                                        finalLat,
                                        finalLng
                                    ),{icon:generar_marker_dado_color(color_custom)}).bindPopup(feat.properties['Obra']));
                                }}
                            });
                            sortedWorks.forEach(work => {
                                //console.log(work)
                                const row = tableBody.insertRow();
                                row.insertCell().textContent = work.Ejercicio;

                                const formattedInvestment = new Intl.NumberFormat('es-MX', {
                                    style: 'currency',
                                    currency: 'MXN',
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                }).format(work.Inversión);
                                row.insertCell().textContent = formattedInvestment;

                                row.insertCell().textContent = work['Habitantes beneficiados'] === 0 ? 'Sin dato' : work['Habitantes beneficiados'];

                                const obraCell = row.insertCell();
                                obraCell.classList.add('obra-column');
                                //console.log(work['tiene_geo'])
                                if (work['tiene_geo'] == 'TRUE') {
                                    const icon = document.createElement('i');
                                    icon.classList.add('bi', 'bi-geo-alt');
                                    icon.classList.add('obra-icon');

                                    icon.dataset.workId = work.ID; 

                                    icon.addEventListener('mouseover', () => {
                                        icon.classList.remove('bi-geo-alt');
                                        icon.classList.add('bi-geo-alt-fill');
                                    });
                                    icon.addEventListener('mouseout', () => {
                                        icon.classList.remove('bi-geo-alt-fill');
                                        icon.classList.add('bi-geo-alt');
                                    });

                                    icon.addEventListener('click', () => {
                                        //Que cambie este. Que busque en la capa agregada y haga pop up al seleccionado.

                                        const workIdToRetrieve = icon.dataset.workId; // Get the ID from the data attribute
                                        //console.log("ID de la obra:", workIdToRetrieve);

                                        // Your existing logic for map manipulation can now use workIdToRetrieve
                                        const U = obras_from_js.features.filter((feat) => {
                                            // Make sure your comparison is robust (e.g., convert workIdToRetrieve to the same type as feat.properties.ID if needed)
                                            return feat.properties['ID_OBRA'] == parseInt(workIdToRetrieve) + '_' + work.NOM_MUN; // Assuming feat.properties also has an 'ID'
                                        });
                                        //console.log(U)
                                        buscarYAbrirPopup(U[0].properties['Obra'])
                                    });

                                    const obraText = document.createElement('span');
                                    obraText.textContent = work.Obra;
                                    obraText.classList.add('obra-text');

                                    obraCell.appendChild(icon);
                                    obraCell.appendChild(obraText);
                                }
                                else {
                                    const obraText = document.createElement('span');
                                    obraText.textContent = work.Obra;
                                    obraText.classList.add('obra-text');

                                    //obraCell.appendChild(icon);
                                    obraCell.appendChild(obraText);
                                }

                            });
                        }
                    }
                    function updateInvTable() {
                        const tableBody = document.querySelector('#tabla_inversion_municipal tbody');
                        const noDataMessage = document.getElementById('noDataMessage2');
                        // Assuming generate_resumen_inversion_por_año returns an object like { 2022: { obrasTotal: ..., inversionTotal: ... }, ... }
                        const worksData = generate_resumen_inversion_por_año(municipio_actual);
                        console.log(worksData);

                        tableBody.innerHTML = '';

                        const years = Object.keys(worksData).sort((a, b) => b - a);

                        if (years.length === 0) {
                            noDataMessage.style.display = 'block'; // Show no data message
                            document.getElementById('tabla_inversion_municipal').style.display = 'none'; // Hide table
                        } else {
                            noDataMessage.style.display = 'none'; // Hide no data message
                            document.getElementById('tabla_inversion_municipal').style.display = 'table'; // Show table

                            let totalObrasHistorico = 0;
                            let totalInversionHistorico = 0;

                            years.forEach((year) => {
                                const yearSummary = worksData[year];
                                totalObrasHistorico += yearSummary.obrasTotal;
                                totalInversionHistorico += yearSummary.inversionTotal;

                                const row = tableBody.insertRow();
                                row.insertCell().textContent = year;
                                row.insertCell().textContent = yearSummary.obrasTotal;

                                const formattedInvestment = new Intl.NumberFormat('es-MX', {
                                    style: 'currency',
                                    currency: 'MXN',
                                    minimumFractionDigits: 0,
                                    maximumFractionDigits: 0
                                }).format(yearSummary.inversionTotal);
                                row.insertCell().textContent = formattedInvestment;
                            });

                            const totalRow = tableBody.insertRow();
                            totalRow.classList.add('total-row');

                            totalRow.insertCell().textContent = 'Histórico Total'; // Etiqueta para el total
                            totalRow.insertCell().textContent = totalObrasHistorico; // Suma total de obras

                                style: 'currency',
                                currency: 'MXN',
                                minimumFractionDigits: 0,
                                maximumFractionDigits: 0
                            }).format(totalInversionHistorico);
                            totalRow.insertCell().textContent = formattedTotalInvestment; // Suma total de inversión
                            // --- Fin del renglón del total histórico ---

                        }
                    }
